<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-top </title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="row mt-5">
    <div class="col-12 mt-5">
        <div class="card shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-10">
                            <h4 class="text-dark">
                                Gerenciar tipos de vendedores
                            </h4>
                        </div>
                        <div class="col-12 col-md-2">
                            <button class="btn btn-dark btn-block">
                                Adicionar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="table-tipo">
                            <thead class="thead-dark">
                              <tr>
                                  <th scope="col" class="text-center">ID</th>
                                  <th scope="col" class="text-center">NOME</th>
                                  <th scope="col" class="text-center">AÇÕES</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="text-center">01</th>
                                    <th class="text-center">Administrador</th>
                                    <th class="text-center"></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modal-tipo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                Footer
            </div>
        </div>
    </div>
</div>
<script src="jquery-3.6.0.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
